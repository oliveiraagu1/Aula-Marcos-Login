<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form" action="#">
            <div class="card">
                <div class="card-top">
                    <img class="imglogin" src="img.png" alt="">
                    <h2 class="title">Tela de Login</h2>
                    <p>Autenticação de Login</p>
                </div>

                <div class="card-group">
                    <label for="usuario">Login:</label>
                    <input type="text" name="login" placeholder="Digite seu Login" required autocomplete="off" id="usuario">

                </div>

                <div class="card-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Digite sua Senha" required id="senha">

                </div>

                <div class="card-group btn">
                    <button type="submit" onclick="validar()">VERIFICAR</button>
                </div>
            </div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
